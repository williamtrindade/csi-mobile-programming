<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Cadastrar cliente</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item>
    <ion-label position="floating">Nome</ion-label>
    <ion-input [(ngModel)]="client.name" type="text"></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-label position="floating">Onde deixar</ion-label>
    <ion-input></ion-input>
  </ion-item>
    
  <ion-item>
    <ion-label color="secondary">Lat -211</ion-label>
  </ion-item>
    
  <ion-item>
    <ion-label color="secondary">long -21</ion-label>
  </ion-item>

  <ion-button 
  expand="full"
  (click)="createClient()" >
    Cadastrar
  </ion-button>

</ion-content>
